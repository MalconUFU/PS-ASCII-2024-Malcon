    <!--SEÇÃO DE ENTREGA DO PRODUTO-->
    <div class="entrega">

        <!--FORMULÁRIO DE ENTREGA-->
        <div class="formulario-entrega">

            <h2>Dados pessoais</h2>

            <div class="dados-pessoais">

                <div class="nome">

                    <label for="nome">Nome</label>
                    <input required type="text" id="nome">

                </div>

                <div class="sobrenome">
                
                    <label for="sobrenome">Sobrenome</label>
                    <input required type="text" id="sobrenome">

                </div>

                <div class="cpf">

                    <label for="cpf">CPF</label>
                    <input required type="text" id="cpf">

                </div>

                <div class="telefone">

                    <label for="telefone">Telefone</label>
                    <input required type="text" id="telefone">

                </div>

                <select id="pagamento" required name="pagamento">
                    <option selected disabled value="">Forma de pagamento</option>
                    <option value="13">Cartão de crédito</option>
                    <option value="14">Cartão de débito</option>
                    <option value="15">Boleto</option>
                    <option value="16">Pix</option>
                </select>


            </div>

            <h2>Endereço</h2>

            <div class="endereco">

                <select id="estado" required name="estado">
                    <option selected disabled value="">Selecione seu estado</option>
                    <option value="9">MG</option>
                    <option value="10">RJ</option>
                    <option value="11">SP</option>
                    <option value="12">BA</option>
                </select>

                <div class="cidade">

                    <label for="cidade">Cidade</label>
                    <input required type="text" id="cidade">

                </div>

                <div class="bairro">

                    <label for="bairro">Bairro</label>
                    <input required type="text" id="rua-numero">

                </div>

                <div class="rua">

                    <label for="rua">Rua</label>
                    <input required type="text" id="rua" placeholder="RUA/AVENIDA/PRAÇA">

                </div>

                <div class="numero">

                    <label for="rua">Numero</label>
                    <input required type="text" id="rua">

                </div>

                <div class="cep">

                    <label for="cep">CEP</label>
                    <input required type="text" id="cep">

                </div> 

            </div>
